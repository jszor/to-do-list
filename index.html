<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>My to-do list</h1>
        <div class="input-container">
            <input type="text" id="new-task" placeholder="e.g. dust chandeliers">
            <button id="enter-task">Add</button>
        </div>
        <div class="list-container">
            <ul id="task-list">
                <li><input type="checkbox">sort lentils</li>
                <li><input type="checkbox">scream into pillow</li>
                <li><input type="checkbox">walk backwards in circles</li>
            </ul>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
